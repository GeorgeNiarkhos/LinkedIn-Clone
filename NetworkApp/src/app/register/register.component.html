<div class="fullform">
  <h2>Welcome to Network!</h2>

  <div class="form">

      <h2>Register</h2>

      <form  #f="ngForm" (ngSubmit)="onRegister(f)">

        <label for="name">Full Name</label>
        <input type="text" 
        name="name" 
        id="name" 
        ngModel 
        required>

        <label for="email">Email</label>
        <input type="email" 
        name="email" 
        id="email" 
        ngModel 
        email 
        required
        >
      
        <label for="password">Password</label>
        <p class="text-muted text-center">password length should be at least 6 characters</p>
        <input type="password" 
        name="password" 
        id="password" 
        ngModel
        required
        pattern=".{6,}" 
        title="Six or more characters">

        <label for="password2">Confirm Password</label>
        <input type="password" 
        name="password2" 
        id="password2"
        ngModel 
        required
        pattern=".{6,}" 
        title="Six or more characters">

        <button type="submit" [disabled]="!f.valid">Sign up</button>

        <a routerLink="/login"><p>Already have an account? Login</p></a>
      </form>
      <div class="alert alert-danger" *ngIf="!validInfo">
          Wrong register information! Try again.
        </div>
      
  </div>
  </div>
