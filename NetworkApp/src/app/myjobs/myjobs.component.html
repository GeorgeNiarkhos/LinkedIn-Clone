<div *ngIf="all">
    <nav>
    <a routerLink="/jobs" class="bg-primary text-light mx-2">Marketplace</a>
    <a routerLink="/myjobs" class="bg-primary text-light mx-2">My Jobs</a>
    </nav>
    <hr class="mb-2">

    <h1 class="mb-3 display-4">New Job</h1>

    <div class="container">
        <div class="row">
            <form #f="ngForm" (ngSubmit)="createJob(f)">
                <fieldset>
                    <input type="text" id="title" name="title" class="col-md-6 mb-3" placeholder="Title" ngModel>
                    <span class="col-md-1"></span>
                    <input type="text" id="email" name="email" class="col-md-5 mb-3" placeholder="Email" [(ngModel)]="user.email" readonly> 
                    <textarea rows="5" id="description" name="description" class="col-md-12 mb-3" placeholder="Job Description" ngModel></textarea>
                    <button type="submit" class="d-block btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>

    <hr class="mb-2">

    <h1 class="mb-3 display-4">My Jobs</h1>

        <div *ngFor="let job of myJobs" class="card pointer" >
            <a (click)="selectJob(job)" class="card-body">
                <h2 class="card-title text-primary">{{job.title}}</h2>
                <p class="card-text"> {{job.description}}</p>
            </a>
        </div>
</div>

<div *ngIf="!all">
    <nav>
        <a (click)="all = true" class="bg-primary text-light mx-2">Back to My Jobs</a>
    </nav>
    
        <hr>
        <h1 class="display-4">Proposals</h1>
        <hr>
        <h2>{{selected.title}}</h2>
        <hr>
        <p>{{selected.description}}</p>
        <hr>
            <div *ngFor="let proposal of proposals" class="card">
                <div class="card-body">
                    <h4 class="card-title text-muted">{{proposal.email}}</h4>
                    <p class="card-text">{{proposal.message}}</p>
                </div>
               
            </div>
        <p *ngIf="isEmpty()">
            No, proposals at the moment. Try again later.
        </p>
        
</div>
