<h1>Settings</h1>
<hr>
<br>

<!-- <form > -->
  <div class="container">
    <form  #f="ngForm" class="form-horizontal" (ngSubmit)="onSubmit(f)">

      <div class="form-group">
        <label for="email" class="control-label col-md-2" >New Email</label>
        <div class="col-md-5">
          <input type="email" name="email" id="email" class="form-control" [(ngModel)]="user.email" required email >
        </div>
      </div>
      
      <div class="form-group">
        <label for="password" class="control-label col-md-2">New Password</label>
        <div class="col-md-5">
          <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.pass"  required >
        </div>
      </div>

      <button type="submit" class="btn btn-default col-sm-offset-2">Save changes</button>
      <p>{{message}}</p>

    </form>
  </div>
